<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
</head>
<body>
    <h1>Forex Converter</h1>
    
    <form method="post" action="/">
        <label for="base_currency">Base Currency:</label>
        <input type="text" id="base_currency" name="base_currency" required>
        
        <label for="target_currency">Target Currency:</label>
        <input type="text" id="target_currency" name="target_currency" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <button type="submit">Convert</button>
    </form>

    {% if result == True %}
        <p>{{ amount }} {{ base_currency }} is equal to {{ converted_amount }} {{ target_currency }}.</p>
    {% elif result == False %}
        <p>Error fetching exchange rate data. Please try again.</p>
    {% endif %}
</body>
</html>
